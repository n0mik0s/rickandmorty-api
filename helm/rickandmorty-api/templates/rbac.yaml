{{- if .Values.serviceAccount.create }}
# ESO's Kubernetes provider needs the ServiceAccount to be able to GET/LIST
# the source Kubernetes Secret that CI creates.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "rickandmorty-api.fullname" . }}-eso-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rickandmorty-api.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ .Values.externalSecrets.sourceSecretName | quote }}
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "rickandmorty-api.fullname" . }}-eso-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rickandmorty-api.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "rickandmorty-api.fullname" . }}-eso-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "rickandmorty-api.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}