# ─────────────────────────────────────────────────────────────────────────────
# rickandmorty-api — Helm values
#
# Secret flow:
#   1. GitHub Actions holds the full secrets.json content as a single Actions
#      secret variable (RICKANDMORTY_DB_SECRET).
#   2. The CI deploy job creates a Kubernetes Secret (eso-source-secret) in the
#      target namespace from that variable before running `helm upgrade`.
#   3. ESO's Fake provider SecretStore reads from that Kubernetes Secret and
#      produces the application-facing ExternalSecret → Secret.
#   4. The resulting Secret is mounted into the pod as /etc/rickandmorty/secrets.json.
#
# Override any value:
#   helm upgrade --install rickandmorty-api ./rickandmorty-api -f my-values.yaml
# ─────────────────────────────────────────────────────────────────────────────

replicaCount: 2

# ── Container image ──────────────────────────────────────────────────────────
image:
  repository: docker.io/youruser/rickandmorty-api
  tag: "build-20260220-1104-ad599d4"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# ── Service account ──────────────────────────────────────────────────────────
serviceAccount:
  create: true
  name: ""
  annotations: {}

# ── Application config ───────────────────────────────────────────────────────
app:
  # Paths inside the container where files will be mounted
  configPath: /etc/rickandmorty/config.yaml
  secretPath: /etc/rickandmorty/secrets.json

# config.yaml content — rendered into a ConfigMap
config:
  log_level: INFO   # DEBUG | INFO | WARNING | ERROR

# ── External Secrets Operator ─────────────────────────────────────────────────
externalSecrets:
  sourceSecretName: rickandmorty-db-raw
  sourceSecretKey: secrets.json
  secretStore:
    name: rickandmorty-secret-store
  externalSecret:
    name: rickandmorty-api-db
    targetSecretName: rickandmorty-db-secret

# ── Kubernetes Service ───────────────────────────────────────────────────────
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  nodePort: ""      # only used when type=NodePort, e.g. 30800 for KinD

# ── Ingress ──────────────────────────────────────────────────────────────────
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: rickandmorty-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# ── Resources ────────────────────────────────────────────────────────────────
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# ── Autoscaling ──────────────────────────────────────────────────────────────
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ── Probes ───────────────────────────────────────────────────────────────────
probes:
  liveness:
    enabled: true
    path: /db-mon?aspect=conn
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /db-mon?aspect=conn
    initialDelaySeconds: 10
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3

# ── Pod disruption budget ─────────────────────────────────────────────────────
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ── Security contexts ─────────────────────────────────────────────────────────
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: [ALL]

# ── Scheduling ───────────────────────────────────────────────────────────────
nodeSelector: {}
tolerations: []
affinity: {}

# ── Extra env vars / volumes ─────────────────────────────────────────────────
extraEnv: []
extraVolumes: []
extraVolumeMounts: []

podAnnotations: {}
podLabels: {}